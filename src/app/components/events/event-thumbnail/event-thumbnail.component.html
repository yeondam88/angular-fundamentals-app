<div class="well hoverwell thumbnail">
  <h2>{{event?.name}}</h2>
  <div> Date: {{event?.date}} </div>
  <div [ngSwitch]="event?.time"> 
    Time: {{event?.time}} 
    <span class="label label-warning" *ngSwitchCase="'8:00 am'"> Early Start</span>
    <span class="label label-success" *ngSwitchCase="'10:00 am'"> Late Start</span>
    <span class="label label-danger" *ngSwitchDefault> Normal Start</span></div>
  <div> Price: ${{event?.price}} </div>
  <div [hidden]="event?.location">
    <span>Location: {{event?.location.address}}</span>
    <span class="pad-left">{{event?.location.city}}, {{event?.location.country}}</span>
  </div>
  <div *ngIf="event?.onlineUrl">
    Online URL: {{event?.onlineUrl}}
  </div>
</div>
